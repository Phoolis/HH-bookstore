<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit book</title>
</head>
<body>
    <h1>Edit book information</h1>
    <form action="#" th:object="${editBook}" th:action="@{/saveEditedBook}" method="post">
        <input type="hidden" id="id" th:field="*{id}"/>
        <p>Title: <input type="text" th:field="*{title}"/></p>
        <p>Author: <input type="text" th:field="*{author}"/></p>
        <p>Publication Year: <input type="text" th:field="*{publicationYear}"/></p>
        <p>ISBN: <input type="text" th:field="*{isbn}"/></p>
        <Label>Category:</Label>
            <select id="categories" th:field="*{category}">
                <option value="" th:text="'Select category (optional)'"></option> <!-- TyhjÃ¤ valinta -->
                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        <p><input type="submit" value="Save"/></p>
    </form>
</body>
</html>
